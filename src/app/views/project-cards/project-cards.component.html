<div class="box new overflow-hidden">
  <div class="box-title filter mb-0">
    <a href="#" class="btn btn-light"><i class="fa fa-th-large tcards"></i></a>

    <button
      type="button"
      class="btn btn-light filtericon dropdown-toggle"
      data-toggle="dropdown"
    >
      <i class="fa fa-filter"></i>
    </button>
    <div class="dropdown-menu">
      <a class="dropdown-item" href="#">Best Match</a>
      <a class="dropdown-item" href="#">New Adds</a>
      <a class="dropdown-item" href="#">Popularity</a>
      <a class="dropdown-item" href="#">Top Rated</a>
    </div>

    <div class="btn-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text btn-sm"
            ><i class="fa fa-search"></i
          ></span>
        </div>
        <input
          type="text"
          class="form-control newinput"
          placeholder="search here..."
          aria-label="Text input with dropdown button"
          [(ngModel)]="searchString"
        />
      </div>
    </div>

    <button class="btn btn-primary btn_cnew float-right">
      <i class="fa fa-plus text-white"></i> Add New
    </button>
  </div>
</div>

<div class="row">
  <div
    class="col-md-4"
    *ngFor="let project of projectList | searchPipe: searchString"
  >
    <div
      class="box card"
      [routerLink]="['/ProjectDetails/dashboard', project.id]"
    >
      <a
        ><h5 class="box-title">
          <img src="../../../assets/img/icon7.png" alt="" />
          {{ project.projectName }}
        </h5></a
      >
      <div class="box-info border-bottom">
        <span>PM: {{ project.projectManager }}</span>
        <p>
          <i class="fa fa-quote-left"></i> Text box in the first page header you
          can choose, Text box in the first page header you can choose the
          sutiab
          <i class="fa fa-quote-right"></i>
        </p>
      </div>

      <div class="d-flex text-center">
        <div class="col-6">
          <h5>Health index</h5>
          <div id="chart"></div>
        </div>

        <div class="col-6">
          <h5>ROI</h5>
          <div id="gauge2"></div>
        </div>
      </div>

      <div class="border-top progress-bar-text mt-4 pl-3 pr-3 pt-3">
        <strong>80% Planned</strong>
        <strong class="float-right">55% Actual</strong>
        <div class="progress top-progress">
          <div
            class="progress-bar progress-top"
            role="progressbar"
            style="width: 80%;"
            aria-valuenow="55"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
          <div
            class="progress-bar progress-bottom"
            role="progressbar"
            style="width: 55%;"
            aria-valuenow="55"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>
