<div class="box new scroll">
  <div class="box-title filter">
    <a href="#" class="btn btn-light"><i class="fa fa-th-large tcards"></i></a>

    <button
      type="button"
      class="btn btn-light filtericon dropdown-toggle"
      data-toggle="dropdown"
    >
      <i class="fa fa-filter"></i>
    </button>
    <div class="dropdown-menu">
      <a class="dropdown-item" href="#">Best Match</a>
      <a class="dropdown-item" href="#">New Adds</a>
      <a class="dropdown-item" href="#">Popularity</a>
      <a class="dropdown-item" href="#">Top Rated</a>
    </div>

    <div class="btn-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text btn-sm"
            ><i class="fa fa-search"></i
          ></span>
        </div>
        <input
          type="text"
          class="form-control newinput"
          placeholder="search here..."
          aria-label="Text input with dropdown button"
          [(ngModel)]="searchString"
        />
      </div>
    </div>
  </div>

  <div class="table-responsive">
    <table
      id=""
      class="table pmd-table table-hover table-striped table-borderless"
    >
      <thead>
        <tr>
          <th>Project Name</th>
          <th>PO Number</th>
          <th>Project Manager</th>
          <th>Select Department</th>
          <th>Sector</th>
          <th>Owner</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let project of projectList | searchPipe: searchString">
          <td>{{ project.projectName }}</td>
          <td>{{ project.poNumber }}</td>
          <td>{{ project.projectManager }}</td>
          <td>{{ project.department }}</td>
          <td>{{ project.sector }}</td>
          <td>{{ project.owner }}</td>
        </tr>
      </tbody>
    </table>
    <div class="btn-group">
      <a href="#" class="btn btn-red2"><i class="fa fa-edit"></i> Edit</a>
    </div>
    <div class="btn-group">
      <a
        href="#"
        class="btn btn-red2"
        data-toggle="modal"
        data-target="#delete-modal"
        ><i class="fa fa-remove"></i> Delete</a
      >
    </div>
  </div>
</div>
