<h5 class="box-title">
  {{ tableData.title }}
  <button
    type="button"
    class="btn btn-bar float-right ml-2"
    *ngIf="tableData.barButton"
  >
    <span class="material-icons">
      menu
    </span>
  </button>

  <button
    type="button"
    class="btn float-right ml-2"
    *ngFor="let button of tableData.buttons"
    [ngStyle]="{ 'background-color': button.color }"
  >
    {{ button.text }} <span class="badge badge-light">02</span>
  </button>
</h5>
<div class="table-responsive">
  <table
    class="table table-hover table-striped responsive nowrap table-borderless"
    cellspacing="0"
    width="100%"
  >
    <thead>
      <tr>
        <th style="width: 60px;">{{ tableData.colsHeaders[0] }}</th>
        <th style="width: 50px; padding: 0.35rem;" class="text-center">
          <span class="material-icons text-pink" *ngIf="tableData.priority">
            priority_high
          </span>
        </th>
        <th>{{ tableData.colsHeaders[1] }}</th>
        <th>{{ tableData.colsHeaders[2] }}</th>
        <th class="lastcell">{{ tableData.colsHeaders[3] }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of tableData.rowsData; let i = index">
        <td class="text-right">
          <div class="custom-control custom-checkbox">
            <input
              type="checkbox"
              class="custom-control-input"
              id="customCheck1{{ i }}"
            />
            <label
              class="custom-control-label"
              for="customCheck1{{ i }}"
            ></label>
          </div>
        </td>
        <td class="text-center">
          <a href="#"
            ><span
              class="material-icons"
              [ngClass]="{ 'text-pink': row.priority == 'high' }"
            >
              priority_high
            </span></a
          >
        </td>
        <td>{{ row.workList }}</td>
        <td>{{ row.projectName }}</td>
        <td class="lastcell">
          <a href="#"
            ><span class="material-icons text-pink">
              delete
            </span></a
          >
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="btn-group">
  <a
    href="#"
    class="btn btnpurple"
    data-toggle="modal"
    data-target="#addnewcharter"
    ><i class="fa fa-done"></i> Submit</a
  >
</div>
